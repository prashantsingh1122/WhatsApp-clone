services:
  - type: web
    name: whatsapp-clone-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: whatsapp-clone-backend
          property: port
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard to your MongoDB Atlas connection string
      - key: CORS_ORIGIN
        sync: false # Set this to your frontend URL (e.g., https://your-app.vercel.app)
      - key: WEBHOOK_VERIFY_TOKEN
        sync: false # Set this to your WhatsApp webhook verify token
      - key: JWT_SECRET
        sync: false # Set this to a secure random string for JWT tokens
    healthCheckPath: /health
    env: node
    nodeVersion: 18
